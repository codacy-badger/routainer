<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Routainer | Router</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Routainer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/container">Container</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/router">Router <span class="sr-only">(current)</span></a>
        </li>
    </div>
  </nav>
  <form action="create/" method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" name="RuleContainer" placeholder="Container" required>
      </div>
      <div class="col">
        <input type="number" class="form-control" name="RulePort" placeholder="External" required>
      </div>
      <div class="col">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="RuleType" id="streamRuleType" value="steam" checked>
          <label class="form-check-label" for="streamRuleType">steam</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="RuleType" id="httpRuleType" value="http">
          <label class="form-check-label" for="httpRuleType">http</label>
        </div>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Container</th>
        <th scope="col">Internal</th>
        <th scope="col">External</th>
        <th scope="col">Type</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for rule in rule_list %}
      <tr>
        <td>{{rule.container_name}}</td>
        <td>{{rule.internal_port}}</td>
        <td>{{rule.external_port}}</td>
        <td>{{rule.port_type}}</td>
        <td>
          <a class="btn btn-danger" href="{{rule.id}}/delete/">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
