<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Routainer | Router</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Routainer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/container">Container</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/router">Router <span class="sr-only">(current)</span></a>
            </li>
        </div>
      </nav>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Container</th>
            <th scope="col">Internal</th>
            <th scope="col">External</th>
            <th scope="col">Type</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for rule in rule_list %}
          <tr>
            <td>{{rule.container_name}}</td>
            <td>{{rule.internal_port}}</td>
            <td>{{rule.external_port}}</td>
            <td>{{rule.port_type}}</td>
            <td></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>
